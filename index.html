<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Azar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Aprieta el botón mágico<br> para iniciar el azar</h1>
      <button id="startButton">Iniciar Secuencia</button>
    </div>
    <p class="explanation">(para detener y descubrir tu imagen oráculo,<br> chasquea tus dedos o aplaude)</p>
    <div id="photoContainer">
      <img id="photo" src="images/image1.jpg" alt="Foto de un paisaje en bucle">
    </div>

    <!-- Canvas para mostrar el medidor de frecuencias -->
    <div class="canvas-container">
      <canvas id="frequencyMeter" width="600" height="100"></canvas>
    </div>
  </div>

  <!-- Carga el archivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
